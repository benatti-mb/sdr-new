<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha Interativa</title>
    <!-- Link para a biblioteca CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link para a biblioteca DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Planilha Interativa</h1>
        <table id="spreadsheet" class="table table-striped">
            <thead>
                <tr id="table-head">
                    <!-- Cabeçalhos da tabela serão preenchidos dinamicamente -->
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Dados da tabela serão preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>
    <!-- Link para a biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Link para a biblioteca DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <!-- Link para o arquivo JavaScript personalizado -->
    <script src="script.js"></script>

</html>
